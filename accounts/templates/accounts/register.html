{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register - NoteIt!</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{% static 'images/notes2.jpg' %}" alt="login" class="register-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <h1>NoteIt!</h1>
              </div>
              <p class="login-card-description">Register a new account</p>

              <form action = "register" method="post" id="registerform">
                <div class="form-group">
                  <label for="first-name" class="sr-only">Firsr Name</label>
                  <input type="text" name="first-name" id="first-name" class="form-control" placeholder="First Name">
                  <label for="last-name" class="sr-only">Last Name</label>
                  <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Last Name">
                </div>  
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="New Password">
                    <label for="password2" class="sr-only">Password</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password">
                  </div>
                  <button type="submit" form="registerform" value="Submit" class="btn btn-block login-btn mb-4">Register</button>
                  
                </form>
                <p class="login-card-footer-text">Already have an account? <a href="\" class="text-reset">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
